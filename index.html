<form>
    <div class="mb-4">
        <h4>Informations Générales sur l'Événement</h4>
        <input type="text" class="form-control mb-2" placeholder="Nom de l'événement">
        <input type="text" class="form-control mb-2" placeholder="Date(s) de l'événement">
        <input type="text" class="form-control mb-2" placeholder="Lieu exact de l'événement">
        <input type="text" class="form-control mb-2" placeholder="Adresse complète">
        <input type="text" class="form-control mb-2" placeholder="Type d'événement (sportif, culturel, festif…)">
        <input type="time" class="form-control mb-2" placeholder="Heure de début">
        <input type="time" class="form-control mb-2" placeholder="Heure de fin">
        <input type="number" class="form-control mb-2" placeholder="Nombre de participants attendus">
        <input type="text" class="form-control" placeholder="Public concerné">
    </div>

    <div class="mb-4">
        <h4>Informations sur l'Organisateur</h4>
        <input type="text" class="form-control mb-2" placeholder="Nom de l'organisateur">
        <input type="text" class="form-control mb-2" placeholder="Responsable de l'événement">
        <input type="tel" class="form-control mb-2" placeholder="Téléphone portable">
        <input type="email" class="form-control mb-2" placeholder="Email">
        <input type="text" class="form-control" placeholder="Adresse de facturation complète">
    </div>

    <div class="mb-4">
        <h4>Besoins en Médicalisation</h4>
        <input type="text" class="form-control mb-2" placeholder="Type de dispositif souhaité">
        <input type="number" class="form-control mb-2" placeholder="Nombre de personnels médicaux/secouristes">
        <input type="text" class="form-control" placeholder="Matériel spécifique requis">
    </div>

    <div class="mb-4">
        <h4>Conditions d'Accueil des Équipes</h4>
        <select class="form-select mb-2"><option selected>Salle dédiée aux soins ?</option><option>Oui</option><option>Non</option></select>
        <select class="form-select mb-2"><option selected>Local chauffé/ventilé ?</option><option>Oui</option><option>Non</option></select>
        <select class="form-select mb-2"><option selected>Point d'eau disponible ?</option><option>Oui</option><option>Non</option></select>
        <select class="form-select mb-2"><option selected>Sanitaires à proximité ?</option><option>Oui</option><option>Non</option></select>
        <select class="form-select mb-2"><option selected>Accès facilité véhicule secours ?</option><option>Oui</option><option>Non</option></select>
        <select class="form-select"><option selected>Parking réservé équipes secours ?</option><option>Oui</option><option>Non</option></select>
    </div>

    <div class="mb-4">
        <h4>Risques Particuliers ou Informations Complémentaires</h4>
        <textarea class="form-control mb-2" placeholder="Risques spécifiques liés à l'événement"></textarea>
        <textarea class="form-control mb-2" placeholder="Historique incidents médicaux"></textarea>
        <textarea class="form-control" placeholder="Autres informations importantes"></textarea>
    </div>

    <div class="mb-4">
        <input type="date" class="form-control" placeholder="Date limite retour formulaire">
    </div>

    <button type="submit" class="btn btn-primary">Soumettre la Demande</button>
</form>
