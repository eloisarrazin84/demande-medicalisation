<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4"><i class="fa-solid fa-chart-line"></i> Tableau de bord</h2>
  
  <div class="row">
    <div class="col-md-4">
      <div class="card text-bg-primary p-3 mb-3">
        <h5><i class="fa-solid fa-list-check"></i> Demandes Totales</h5>
        <p class="fs-3">12</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-success p-3 mb-3">
        <h5><i class="fa-solid fa-clock"></i> En attente</h5>
        <p class="fs-3">3</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-danger p-3 mb-3">
        <h5><i class="fa-solid fa-check"></i> Confirmées</h5>
        <p class="fs-3">9</p>
      </div>
    </div>
  </div>

  <div class="card p-3 shadow">
    <h5>Dernières Demandes</h5>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Événement</th>
          <th>Date</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Festival du sport</td>
          <td>12/06/2025</td>
          <td><span class="badge bg-warning">En attente</span></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Concert été</td>
          <td>20/07/2025</td>
          <td><span class="badge bg-success">Confirmée</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
